<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <div class="main-div">
            <h2>Insert Url</h2>
            <form>
                <div class="theme-container">
                    <label for="theme">Theme Name:</label>
                    <input type="text" id="theme" name="theme" />
                </div>

                <div class="sameName-container">
                    <input type="checkbox" id="sameName" />
                    <label for="sameName"
                        >Check if Client and Theme are the same</label
                    >
                </div>

                <div class="client">
                    <label for="client">Client Name:</label>
                    <input type="text" id="client" name="client" />
                </div>

                <button type="submit" id="andrew-chrome-extension">
                    Insert Url
                </button>
            </form>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
